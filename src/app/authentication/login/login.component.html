<div class="container">
  <mat-card>
    <form (submit)="onLogin(loginform)" #loginform="ngForm">
      <h1 class="login-title">Login your account</h1>
      <mat-form-field>
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="Email Id"
          #emailInput="ngModel"
          required
          email
        />

        <mat-error *ngIf="emailInput.invalid"
          >Please enter a valid email Id</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          ngModel
          name="password"
          matInput
          placeholder="Password"
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter a valid password</mat-error
        >
      </mat-form-field>

      <button mat-raised-button class="btn" type="submit">Login</button>
      <!-- <mat-spinner [diameter]="40"></mat-spinner> -->
    </form>
  </mat-card>
</div>
