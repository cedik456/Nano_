<div class="container">
  <mat-card>
    <mat-spinner *ngIf = "Loading"></mat-spinner> 
    <form action="" (submit)="onAddPost(postForm)" #postForm="ngForm" *ngIf = "!Loading">
      <mat-form-field>
        <div class="wrapper">
          <input
            matInput
            type="text"
            placeholder="Title"
            name="title"
            ngModel
            required
            #title="ngModel"
            minlength="5"
            [ngModel] = "post?.title"  
          />
          <mat-error *ngIf="title.invalid">Enter a title</mat-error>
        </div>
      </mat-form-field>
      <mat-form-field>
        <textarea
          rows="6"
          matInput
          name="content"
          ngModel=""
          minlength="10"
          required
          #content="ngModel"
          placeholder="Content"
          [ngModel] = "post?.content"  
        ></textarea>
        <mat-error *ngIf="content.invalid">Enter a title</mat-error>
      </mat-form-field>
      <button mat-raised-button color="warn" type="submit">Save</button>
    </form>
  </mat-card>
</div>
